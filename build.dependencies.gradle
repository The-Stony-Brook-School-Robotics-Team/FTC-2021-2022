repositories {
    mavenCentral()
    google()
    jcenter()
    maven { url = 'https://maven.brott.dev/' }
    maven {
        url 'https://maven.0x778.tk'
    }
    flatDir {
        dirs rootProject.file('libs')
    }
}

dependencies {
    implementation 'org.firstinspires.ftc:Inspection:7.1.0'
